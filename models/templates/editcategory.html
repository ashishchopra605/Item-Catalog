{% extends "main.html" %}


{% block content %}

	<div class="panel panel-default pnl">
		<div class="panel-heading" >
			<div class="post-title pnl-title">
			    <h3>Edit Category</h3>
			</div>
		</div>
		<div class="panel-body pnl-body">
			<div class="post-content">
				<form method="post" class="pnl-title">
				 <label>Name</label>
    	         <input type="text" name="category-name" class="form-control" value="{{editedcategory.name}}" required><br>
    	         <label>Image URL :</label><br>
    	         <input type="text" name="category-img" class="form-control" value="{{editedcategory.imgurl}}" required><br>
    	         <label>Description</label><br>
    	         <textarea rows="20" cols="60" name="category-description" required>{{editedcategory.description}}</textarea><br>
                 <input type="submit" value='Edit' class="btn btn-primary mrgn">
                 <a href="{{url_for('showNews',Category_id=editedcategory.id)}}" class="btn btn-primary mrgn">cancel</a>
                 <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			</form>
			</div>
		</div>

	</div>

{% endblock %}
